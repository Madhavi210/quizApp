<div class="container mt-5">
    <div class="card shadow-lg">
      <div class="card-header bg-secondary text-white text-center">
        <h3>Available Quizzes</h3>
      </div>
      <div class="card-body">
        <div *ngIf="quizzes.length === 0" class="alert alert-info text-center">
          No quizzes available.
        </div>
        <ul class="list-group">
          <li *ngFor="let quiz of quizzes" class="list-group-item list-group-item-action mb-3">
            <div class="d-flex flex-column flex-md-row justify-content-between align-items-start align-items-md-center">
              <div class="mb-2 mb-md-0">
                <h5 class="mb-1">{{ quiz.title }}</h5>
                <p class="mb-1">{{ quiz.description }}</p>
              </div>
              <button class="btn btn-secondary mt-4  m-3 " (click)="onSelectQuiz(quiz._id!)">Take Quiz</button>
            </div>
          </li>
        </ul>
      </div>
    </div>
  </div>
