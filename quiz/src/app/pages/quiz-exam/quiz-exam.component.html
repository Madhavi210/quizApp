<div class="container mt-4 mb-3">
    <div class="card shadow-lg" *ngIf="quiz">
      <div class="card-header bg-secondary text-white text-center">
        <h3>{{ quiz.title }} </h3>
      </div>
      <div class="card-body" >
        <p>{{ quiz.description }}</p>
        <form [formGroup]="quizForm" (ngSubmit)="onSubmit()">
            <div formArrayName="answers">
              <div *ngFor="let question of quiz.questions; let i = index" class="mb-4">
                <label class="form-label">{{ question.questionText }}</label>
                <div *ngFor="let option of question.options; let j = index" class="form-check">
                  <input 
                    class="form-check-input" 
                    type="radio" 
                    [formControlName]="i.toFixed()" 
                    [value]="option">
                  <label class="form-check-label">{{ option }}</label>
                </div>
              </div>
            </div> 
            <button type="submit" class="btn btn-primary">Submit Quiz</button>
          </form>
      </div>
    </div>
    <div *ngIf="!quiz">
        <p>Loading quiz...</p>
      </div>
  </div>
